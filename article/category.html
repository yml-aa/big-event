<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/article/category.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/article/category.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <!-- 模板字符串 -->
    <!-- 列表 -->
    <script id="list-tpl" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id='{{$value.Id}}' class="layui-btn layui-btn-xs" id="edit">编辑</button>
                <button data-id='{{$value.Id}}' class="layui-btn layui-btn-danger layui-btn-xs" id="del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加弹出层 -->
    <script id="add-tpl" type="text/html">
        <div class="layui-card">
            <div class="layui-card-body">
                <!-- 表单区域 -->
                <form action="" class="layui-form" lay-filter="addForm">
                    <!-- 隐藏域 -->
                    <!-- 第一行 分类名称 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                          <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 第二行 分类别名 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 第三行：提交按钮 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                        <!-- 提交按钮 -->
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="addBtn">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <!-- 修改弹出层 -->
    <script id="edit-tpl" type="text/html">
        <div class="layui-card">
            <div class="layui-card-body">
                <!-- 表单区域 -->
                <form action="" class="layui-form" lay-filter="editForm">
                    <!-- 隐藏域 -->
                    <input type="hidden" name="Id" />
                    <!-- 第一行 分类名称 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改文章分类</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 第二行 分类别名 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 第三行：提交按钮 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                        <!-- 提交按钮 -->
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="addBtn">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button class="layui-btn layui-btn-normal layui-btn-sm" id="add-form">添加分类</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
            <colgroup>
                <col width="40%">
                <col width="40%">
            </colgroup>
            <thead>
                <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
                </tr> 
            </thead>
            <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
