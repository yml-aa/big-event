<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-主页</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/index.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部导航栏 -->
  <div class="layui-header">
      <!-- logo区域 -->
    <div class="layui-logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 导航右侧菜单 -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" class="welcome">
        <span class="text-avatar avatar">M</span>
          个人中心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">更换头像</a></dd>
          <dd><a href="">重置密码</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="JavaScript:;" id="logout"><span class="iconfont icon-tuichu"></span>退出</a></li>
    </ul>
  </div>
  <!-- 左侧菜单栏 -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 顶部欢迎语 -->
      <div class="userInfo">
        <span class="text-avatar avatar">M</span>
        <span>欢迎<span></span></span>
      </div>
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <!-- lay-shrink 控制菜单手风琴效果(排他思想) -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test" lay-shrink="all">
          <!-- 首页 -->
          <!-- layui-this 控制菜单高亮 -->
        <li class="layui-nav-item layui-nav-itemed layui-this">
          <a class="" href="javascript:;"><span class="iconfont icon-home"></span>首页</a>
        </li>
        <!-- 文章管理 -->
        <li class="layui-nav-item">
          <a href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
          </dl>
        </li>
        <!-- 个人中心 -->
        <li class="layui-nav-item">
            <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
            </dl>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧内容区域 -->
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">内容主体区域</div>
  </div>
  <!--  底部-->
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 黑马程序员
  </div>
</div>
<script src="./assets/lib/layui/layui.all.js"></script>
</body>
</html>
